<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Drag And Drop API Example</title>
    <meta
      name="description"
      content="A demonstration of the HTML5 Drag and Drop APIs"
    />
    <meta name="author" content="Mathew Grabau" />

    <link rel="stylesheet" href="styles.css?v=1.0" />
  </head>

  <body>
    <h1>Drag & Drop Example</h1>
    <section>
      <table>
        <thead>
          <tr>
            <th>Handle</th>
            <th>ID</th>
            <th>Content</th>
          </tr>
        </thead>
        <tbody>
          <tr data-row-id="1">
            <td>
              <span class="drag-handle" draggable="true" id="dragHandle1"
                >Drag Element</span
              >
            </td>
            <td>1</td>
            <td>Record 1 Description</td>
          </tr>
          <tr data-row-id="2">
            <td>
              <span class="drag-handle" draggable="true" id="dragHandle2"
                >Drag Element</span
              >
            </td>
            <td>2</td>
            <td>Record 2 Description</td>
          </tr>
          <tr data-row-id="3">
            <td>
              <span class="drag-handle" draggable="true" id="dragHandle3"
                >Drag Element</span
              >
            </td>
            <td>3</td>
            <td>Record 3 Description</td>
          </tr>
          <tr data-row-id="4">
            <td>
              <span class="drag-handle" id="dragHandle4" draggable="true"
                >Drag Element</span
              >
            </td>
            <td>4</td>
            <td>Record 4 Description</td>
          </tr>
        </tbody>
      </table>
    </section>

    <section id="events">
      <textarea name="eventList" id="eventList" cols="80" rows="25"></textarea>
    </section>

    <script src="main.js"></script>
  </body>
</html>
